{% load humanize %}
<div class="row mt-3">
	<div class="col-12">
		<div class="card bg-light mb-1 search-card">
            <div class="card-body">
            	<div style="width: 60%;float: left;">
            		<h5 class="card-title">프로젝트 찾기</h5>
              		<p class="card-text">{{ projects_len|intcomma }}개의 프로젝트에 지원가능합니다.</p>
            	</div>
				<form class="mt-5" method="get" action="" style="float: right;">
					<input id='search-input' type="text" name="q" value="{{search}}">
					<input type="number" name="page" value="{{ page }}" hidden="">
					<button class="search-btn btn-primary" type="submit">검색</button>
				</form>
            </div>
         </div>
	</div>
</div>
